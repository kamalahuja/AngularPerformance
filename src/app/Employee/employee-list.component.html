<div class='card'>
    <div class = 'card-header'>
        {{pageTitle}}
    </div>
    <div class = 'card-body'>
            <div class="row">
                <div class = 'col-md-2'>Filter By</div>
                <div class = 'col-md-4'>
                    <input type="text" [(ngModel)] = 'listFilter'/> 
                </div>
            </div>
            <div class="row">

                <div class = 'col-md-6'>
                        <h4>Filtered by : {{listFilter}}</h4>
                </div>
            </div>

    </div>
    <div class = 'table-responsive'>
        <product-list-nested [filteredProducts] = 'filteredProducts' [products] = 'products' (ratingClickedEvent) = 'onRatingClickedEvent($event)' ></product-list-nested>
    </div>
</div>
