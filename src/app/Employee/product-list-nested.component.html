
        
        <table class = 'table' *ngIf = 'products && products.length'>
                <thead>
                        <tr>
                                <th>
                                    <button class="btn btn-primary" (click) = "toggleImage()">{{showImage ? 'Hide Image' : 'Show Image'}}</button>
                                </th>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th>Price</th>
                                <th>Star Rating</th>
                                <th>Star Ranking</th>
                            </tr>
                </thead>
                <tbody>
                        <tr *ngFor = 'let product of filteredProducts'>
                            <td>
                                <img *ngIf = "showImage" [src] = 'product.imageURL' [title] = 'product.productName' [style.width.px] = 'imageWidth' [style.margin.px] = 'imageMargin'>
                            </td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode | lowercase | convertToSpaces : '-'}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency : 'USD' : 'symbol' : '1.2-2'}}</td>
                            <td><pm-star [rating] = 'product.starRating' (ratingClicked) = "onRatingClicked($event)"></pm-star></td>
                            
                             <!--<td> {{ 2 | businessFunctionPipe }}</td>-->
                           <td> {{calculate(2) }}</td>

                        </tr>
                </tbody>
        </table>
